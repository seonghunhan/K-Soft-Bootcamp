<!-- 함수형태 -->
<body>  
    <div id="root"></div>
    <script type="text/babel">
        function App(props){
            return <div>
                <h2>{props.name} 이리와</h2>
                <img src = {props.imgUrl} />
            </div>
          }
        const container = document.getElementById('root');
        ReactDOM.render(<App name="해피" imgUrl="https://placedog.net/400/200" />, container);
    </script>
</body>
